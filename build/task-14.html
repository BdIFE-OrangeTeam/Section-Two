<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["广州", 50],
  ["成都", 90],
  ["武汉", 88],
  ["青岛", 70],
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var displayCityList = function (el, data) {
    var ele = document.getElementById(el);

    var chinese = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
    var insertSort = function (container, item) {
      var swap = function (cr, i, j) {
        var t = cr[i];
        cr[i] = cr[j];
        cr[j] = t;
      };

      container[container.length] = item;
      for (var end=container.length-1; end>0; --end) {
        if (container[end][1] > container[end-1][1]) {
          swap(container, end, end-1);
        }
      }
    };

    var _data = [];
    for (var index in data) {
        if (data[index][1] > 60) {
          insertSort(_data, data[index]);
        }
    }

    var li;
    for (var index in _data) {
      li = document.createElement("li");
      li.innerHTML = '第' + chinese[index] + '名：' + _data[index][0] + '，' + _data[index][1];
      ele.appendChild(li);
    }
  };

  displayCityList("aqi-list", aqiData);

})();

</script>
</body>
</html>
