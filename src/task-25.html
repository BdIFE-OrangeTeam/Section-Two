<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript和树（四）</title>
  <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/task-25.css">
</head>
<body>
  <div class="container">
    <div class="side-bar">
      <div class="open">
        <div class="title clearfix">
          <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>文件
          <i class="fa fa-remove" aria-hidden="true"></i>
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="open">
          <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>图片
          <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>JPG</div>
          <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>PNG</div>
          <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>GIF</div>
        </div>
        <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>PDF</div>
        <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>DOC</div>
        <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>TXT</div>
      </div>
      <div class="open">
        <div class="title"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i>图片</div>
        <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>JPG</div>
        <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>PNG</div>
        <div class="close"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i>GIF</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/task-25.js"></script>
</body>
</html>
